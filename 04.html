<script>
    /*
    PROBLEMA: ANALISADOR DE NOTAS DA TURMA

    Desenvolva um programa que primeiro pergunta ao usuário quantas notas ele deseja inserir.
    Depois, o programa deve pedir cada uma das notas e, ao final, calcular e exibir:
    - A média da turma.
    - A maior nota.
    - A menor nota.
    */

    //ENTRADA
    const qntNotas = parseInt(prompt("Quantas notas você deseja inserir."));
    //PROCESSAMENTO
    let nota = ""
    let notaAlunos = []
    let mediaTurma = 0
    for (i = 0; i < qntNotas; i++) {
        nota = Number(prompt("Informe a nota do aluno."))
        notaAlunos.push(nota)
        mediaTurma += nota
    }

    notaAlunos.sort()

    document.write(`A media da turma foi ${mediaTurma/qntNotas}. <br>`)
    document.write(`A maior nota da turma foi ${notaAlunos[qntNotas-1]}. <br>`);
    document.write(`A menor nota da turma foi ${notaAlunos[0]}. <br>`)  

        


    //SAÍDA
    
</script>
